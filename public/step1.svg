<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f9fafc" />
  
  <!-- Registration Card -->
  <rect x="100" y="50" width="400" height="300" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
  
  <!-- Header -->
  <text x="300" y="90" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4f46e5" text-anchor="middle">הרשמה ל-Langame</text>
  <text x="300" y="115" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">צור חשבון בקלות כדי להתחיל לשחק ולשפר את האנגלית שלך</text>
  
  <!-- Email Input -->
  <rect x="150" y="140" width="300" height="40" rx="5" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
  <text x="165" y="165" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">אימייל</text>
  
  <!-- Password Input -->
  <rect x="150" y="190" width="300" height="40" rx="5" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
  <text x="165" y="215" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">סיסמה</text>
  
  <!-- Sign Up Button -->
  <rect x="150" y="240" width="300" height="40" rx="20" fill="#4f46e5" />
  <text x="300" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">הרשמה</text>
  
  <!-- Divider -->
  <line x1="150" y1="300" x2="450" y2="300" stroke="#e5e7eb" stroke-width="1" />
  <rect x="270" y="290" width="60" height="20" fill="#ffffff" />
  <text x="300" y="305" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">או</text>
  
  <!-- Google Sign In -->
  <rect x="150" y="320" width="300" height="40" rx="20" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
  <circle cx="180" cy="340" r="10" fill="#ffffff" />
  <path d="M180,330 L180,350 M170,340 L190,340" stroke="#4285F4" stroke-width="2" />
  <text x="300" y="345" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle">המשך עם Google</text>
</svg> 