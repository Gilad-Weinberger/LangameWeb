<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f9fafc" />
  
  <!-- Game Interface -->
  <rect x="30" y="20" width="540" height="360" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
  
  <!-- Header -->
  <rect x="30" y="20" width="540" height="50" rx="10" fill="#4f46e5" />
  <text x="70" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Langame</text>
  
  <!-- Timer -->
  <circle cx="300" cy="45" r="15" fill="#ffffff" />
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4f46e5" text-anchor="middle">45</text>
  
  <!-- Player Scores -->
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">מיכל: 320 | יוסי: 280</text>
  
  <!-- Challenge -->
  <rect x="100" y="90" width="400" height="60" rx="5" fill="#f3f4f6" />
  <text x="300" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#111827" text-anchor="middle">Complete the sentence with the correct word</text>
  
  <!-- Sentence with Gap -->
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="16" fill="#374151" text-anchor="middle">She __________ to the store yesterday.</text>
  
  <!-- Options -->
  <rect x="100" y="200" width="170" height="50" rx="25" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
  <text x="185" y="230" font-family="Arial, sans-serif" font-size="16" fill="#374151" text-anchor="middle">go</text>
  
  <rect x="330" y="200" width="170" height="50" rx="25" fill="#ffffff" stroke="#4f46e5" stroke-width="2" />
  <text x="415" y="230" font-family="Arial, sans-serif" font-size="16" fill="#374151" text-anchor="middle">went</text>
  
  <rect x="100" y="260" width="170" height="50" rx="25" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
  <text x="185" y="290" font-family="Arial, sans-serif" font-size="16" fill="#374151" text-anchor="middle">going</text>
  
  <rect x="330" y="260" width="170" height="50" rx="25" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
  <text x="415" y="290" font-family="Arial, sans-serif" font-size="16" fill="#374151" text-anchor="middle">goes</text>
  
  <!-- Other Player Activity -->
  <rect x="100" y="330" width="400" height="30" rx="5" fill="#f3f4f6" />
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">מיכל ענתה נכון! (+10 נקודות)</text>
</svg> 