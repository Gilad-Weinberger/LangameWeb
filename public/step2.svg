<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f9fafc" />
  
  <!-- Level Test Card -->
  <rect x="50" y="50" width="500" height="300" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
  
  <!-- Progress Bar -->
  <rect x="80" y="80" width="440" height="10" rx="5" fill="#e5e7eb" />
  <rect x="80" y="80" width="220" height="10" rx="5" fill="#4f46e5" />
  <text x="300" y="110" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">שאלה 3 מתוך 6</text>
  
  <!-- Question -->
  <text x="300" y="140" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#111827" text-anchor="middle">מה המשמעות של המילה "Acquire"?</text>
  
  <!-- Options -->
  <rect x="100" y="170" width="400" height="40" rx="5" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
  <text x="130" y="195" font-family="Arial, sans-serif" font-size="16" fill="#374151" text-anchor="start">לשאול</text>
  <circle cx="120" cy="190" r="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
  
  <rect x="100" y="220" width="400" height="40" rx="5" fill="#ffffff" stroke="#4f46e5" stroke-width="2" />
  <text x="130" y="245" font-family="Arial, sans-serif" font-size="16" fill="#374151" text-anchor="start">לרכוש</text>
  <circle cx="120" cy="240" r="10" fill="#4f46e5" />
  <circle cx="120" cy="240" r="4" fill="#ffffff" />
  
  <rect x="100" y="270" width="400" height="40" rx="5" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
  <text x="130" y="295" font-family="Arial, sans-serif" font-size="16" fill="#374151" text-anchor="start">לשחרר</text>
  <circle cx="120" cy="290" r="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
  
  <!-- Navigation -->
  <rect x="390" y="330" width="110" height="40" rx="20" fill="#4f46e5" />
  <text x="445" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">הבא</text>
  
  <rect x="270" y="330" width="110" height="40" rx="20" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
  <text x="325" y="355" font-family="Arial, sans-serif" font-size="16" fill="#4f46e5" text-anchor="middle">הקודם</text>
</svg> 